<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Ticket Simulator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>

        <main class="bg-success vh-100">
            <section id="price_calculator">
                <div class="container text-center ">
                    <h2 class="py-2 fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                    <div
                        class="row justify-content-between bg-white rounded-3 shadow py-3">
                        <div class="col-4 py-5">
                            <label class="pb-3 fw-medium" for="userName">Nome e
                                cognome</label><br>
                            <input id="userName" type="text" name="userName"
                                value>
                        </div>
                        <div class="col-4 py-5">
                            <label class="pb-3 fw-medium" for="kilometers">Quanti
                                chilometri devi
                                percorrere?</label>
                            <input id="kilometers" type="text" name="kilometers"
                                value>

                        </div>
                        <div class="col-4 py-5">
                            <label class="pb-3 fw-medium" for="age">Fascia d'et√†</label><br>
                            <select id="age" name="age" form="ageform">
                                <option value="1">Maggiorenne</option>
                                <option value="0.80">Minorenne</option>
                                <option value="0.60">Over 65</option>
                            </select>
                        </div>
                        <div class="col">
                            <button type="button" class="submit btn btn-primary">Genera</button>
                            <button type="button" class="cancel btn btn-danger">Annulla</button>
                        </div>

                    </div>
                </div>
            </section>

            <section id="ticket">
                <div class="container text-center">
                    <h2 class="py-2 fw-bold">IL TUO BIGLIETTO</h2>
                </div>
            </section>
            
            <div>

            </div>
        </main>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
